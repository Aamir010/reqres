name: Build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, closed]

jobs:
  test:
    if: (!(github.event.action == 'closed' || github.event.pull_request.merged == true))
    name: Create Infra
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set EnvVar for Secret
      run: |
        echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV
        
    
    - name: Echo Env
      run: |
        echo "${{ env.BRANCH }}"


  test_on_merge:
    if: (github.event.action == 'closed' || github.event.pull_request.merged == true)
    name: Destroy Infra
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      run: |
        echo "${{github.event}}"