name: Build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, closed]

jobs:
  test:
    if: (!(github.event.action == 'closed' || github.event.pull_request.merged == true))
    name: Create Infra
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Set EnvVar for Secret
      run: |
        if [[ ${{ github.head_ref || github.ref_name }} == 'master' ]]; then
            echo "SECRET_ENV=DEV" >> "$GITHUB_ENV"
        else
            echo "SECRET_ENV=PROD" >> "$GITHUB_ENV"
        fi   
    
    - name: Echo Env
      run: |
        echo ${{ env.SECRET_ENV }} 


  test_on_merge:
    if: (github.event.action == 'closed' || github.event.pull_request.merged == true)
    name: Destroy Infra
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      run: |
        echo "${{github.event}}"